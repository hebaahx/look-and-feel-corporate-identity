<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change-password</title>
    <link rel="stylesheet" href="https://hebaahx.github.io/look-and-feel-styleguide/styleguide-snappthis.css">
    <link rel="stylesheet" href="password.css">
</head>
<body> 

 <!--  Header -->
   <header class="header">
     <a href="index.html" class="arrow">
        <img src="assets/arrow-left.svg" alt="back-arrow">
     </a>
     <h1 class="change-password">Change password</h1>
   </header>

    <div class="form-wrapper">
        <label for="current-pwd">Current password</label>
        <input type="password" id="current-password" placeholder="current password" required>
   </div>

   <div class="form-wrapper">
         <label for="new-pwd">New password</label>
         <input type="password" id="new-pwd" placeholder="new password" required>      
   </div>

   <div class="form-wrapper">
         <label for="new-pwdr">New password (repeat)</label>
         <input type="password" id="new-pwdr" placeholder="new-password-repeat" required>
   </div>
   <button type="submit" class="done-btn">Done!</button>
</body>

</html>
